<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Jard√≠n Inteligente</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
</head>
<body>
    <div class="container">
        <div class="tabs">
            <button class="tab-button active" data-tab="plantsTab">Mis Plantas</button>
            <button class="tab-button" data-tab="nutritionTab">Nutrici√≥n</button>
        </div>

        <div id="plantsTab" class="tab-content active">
            <h1>Mis Plantas</h1>
            <button id="addPlantButton">‚ûï A√±adir Nueva Planta</button>

            <div id="plantsList">
                <!-- Las plantas se insertar√°n aqu√≠ por JS -->
                <!-- Ejemplo de c√≥mo se ver√≠a una planta:
                <div class="plant-card" data-id="plant_id_example">
                    <h2>Nombre de la Planta</h2>
                    <p class="last-watered">√öltimo riego: Nunca</p>
                    <p class="next-reminder">Pr√≥ximo aviso: Pendiente</p>
                    <p class="base-frequency">Frecuencia base: X d√≠as</p>
                    <button class="water-button">üíß Regada Hoy</button>
                    <button class="edit-plant-button">‚úèÔ∏è</button>
                    <button class="delete-plant-button">üóëÔ∏è</button>
                </div>
                -->
            </div>

            <!-- Modal para A√±adir/Editar Planta (inicialmente oculto) -->
            <div id="plantModal" class="modal" style="display:none;">
                <div class="modal-content">
                    <span class="close-button">&times;</span>
                    <h2 id="modalTitle">A√±adir Nueva Planta</h2>
                    <input type="hidden" id="plantIdInput"> <!-- Para editar -->
                    <label for="plantName">Nombre:</label>
                    <input type="text" id="plantName" required><br><br>
                    <label for="plantFrequency">Frecuencia de Riego Base (d√≠as):</label>
                    <input type="number" id="plantFrequency" min="1" required><br><br>
                    <label for="plantPhotoInput">Foto (opcional):</label>
                    <input type="file" id="plantPhotoInput" accept="image/*"><br><br>
                    <button id="savePlantButton">Guardar Planta</button>
                </div>
            </div>
        </div>

        <div id="nutritionTab" class="tab-content" style="display:none;">
            <h1>Registro de Nutrici√≥n</h1>
            <div id="vitaminSummaryContainer" class="nutrition-summary-container"> <!-- ADDED -->
                <!-- Vitamin summary will be injected here -->
            </div>
            <div class="nutrition-form-container">
                <h2>A√±adir Registro de Nutrici√≥n</h2>
                <form id="nutritionForm">
                    <div>
                        <label for="nutritionPlantSelect">Planta:</label>
                        <select id="nutritionPlantSelect" required></select>
                    </div>
                    <div>
                        <label for="nutritionDate">Fecha de Aplicaci√≥n:</label>
                        <input type="date" id="nutritionDate" required>
                    </div>
                    <div>
                        <label for="nutritionType">Tipo:</label>
                        <select id="nutritionType" required>
                            <option value="potasa">Potasa</option>
                            <option value="vitaminas">Vitaminas</option>
                            <option value="fertilizante_general">Fertilizante General</option>
                            <option value="otro">Otro</option>
                        </select>
                    </div>
                    <div>
                        <label for="nutritionNotes">Notas (opcional):</label>
                        <textarea id="nutritionNotes" rows="3"></textarea>
                    </div>
                    <button type="submit" id="saveNutritionEntryButton">Guardar Registro</button>
                </form>
            </div>

            <div class="nutrition-log-container">
                <h2>Historial de Nutrici√≥n</h2>
                <div id="nutritionLogList">
                    <!-- Las entradas del historial se insertar√°n aqu√≠ -->
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
