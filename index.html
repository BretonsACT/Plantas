<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Jardín Inteligente</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <link rel="icon" type="image/png" href="icons/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="icons/favicon-16x16.png" sizes="16x16">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1>Mi Jardín Inteligente</h1>
        </header>
        <div class="tabs">
            <button class="tab-button active" data-tab="plantsTab">Mis Plantas</button>
            <button class="tab-button" data-tab="nutritionTab">Nutrición</button>
        </div>

        <div id="plantsTab" class="tab-content active">
            <div id="generalWeatherDisplay" class="weather-display">
                <!-- Weather info will be populated here by JS -->
                <p>Cargando información del tiempo...</p>
            </div>
            
            <div class="plants-tab-header">
                <h2>Agenda de Riego</h2>
                <button id="addPlantButton" class="button-primary">➕ <span class="button-text-main">Añadir Planta</span></button>
            </div>

            <div id="plantsList">
                <!-- Las plantas se insertarán aquí por JS -->
            </div>

            <!-- Modal para Añadir/Editar Planta (inicialmente oculto) -->
            <div id="plantModal" class="modal" style="display:none;">
                <div class="modal-content">
                    <span class="close-button">&times;</span>
                    <h2 id="modalTitle">Añadir Nueva Planta</h2>
                    <input type="hidden" id="plantIdInput"> <!-- Para editar -->
                    <label for="plantName">Nombre:</label>
                    <input type="text" id="plantName" required><br><br>
                    <label for="plantFrequency">Frecuencia de Riego Base (días):</label>
                    <input type="number" id="plantFrequency" min="1" required><br><br>
                    <label for="plantPhotoInput">Foto (opcional):</label>
                    <input type="file" id="plantPhotoInput" accept="image/*"><br><br>
                    <button id="savePlantButton" class="button-primary">Guardar Planta</button>
                </div>
            </div>
        </div>

        <div id="nutritionTab" class="tab-content" style="display:none;">
            <h2>Nutrición de Plantas</h2>
            
            <div class="nutrition-section">
                <h3>Resumen de Nutrición</h3>
                <ul id="vitaminSummaryList">
                    <li>Resumen de vitaminas aparecerá aquí...</li>
                </ul>
            </div>

            <div class="nutrition-section">
                <h3>Registrar Nueva Entrada</h3>
                <form id="nutritionForm">
                    <div>
                        <label for="nutritionPlantSelect">Planta:</label>
                        <select id="nutritionPlantSelect" name="plantId" required>
                            <option value="">Selecciona una planta...</option>
                        </select>
                    </div>
                    <div>
                        <label for="nutritionDate">Fecha:</label>
                        <input type="date" id="nutritionDate" name="date" required>
                    </div>
                    <div>
                        <label for="nutritionType">Tipo de Nutriente/Vitamina:</label>
                        <input type="text" id="nutritionType" name="type" placeholder="Ej: Vitamina B1, Fertilizante NPK" required>
                    </div>
                    <div>
                        <label for="nutritionNotes">Notas (opcional):</label>
                        <textarea id="nutritionNotes" name="notes" rows="3"></textarea>
                    </div>
                    <button type="button" id="saveNutritionEntryButton" class="button-primary">Guardar Entrada</button>
                </form>
            </div>

            <div class="nutrition-section">
                <h3>Historial de Nutrición</h3>
                <div id="nutritionLogList">
                    <p>No hay entradas de nutrición todavía.</p>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
